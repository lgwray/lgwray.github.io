            margin: 1rem 0; /* 增加上下间距，与其他联系方式区分 */

            width: 120px; /* 固定宽度 */
            height: 120px; /* 固定高度 */

            border-radius: 4px;
            transition: transform 0.3s; /* 悬停时轻微放大效果 */
        }

        .wechat-qrcode:hover {
            transform: scale(1.05); /* 悬停放大效果 */
        }
    </style>
